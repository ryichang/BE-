<div class="col-sm-offset-3 col-sm-8">
 <div class="card">
  <form ng-submit="updateUser()">
           <div class="form-group">
              <h4><label for="">Username</label></h4>
              <input type="text" ng-model="user.username" class="form-control"/>
            </div>
          
            <div class="form-group">
              <h4><label for="">Email</label></h4>
              <input type="text" ng-model="user.email" class="form-control"/>
            </div>

            <div class="form-group">
              <h4><label for="">First Name</label></h4>
              <input type="text" ng-model="user.first" class="form-control"/>
            </div> 

            <div class="form-group">
              <h4><label for="">Last Name</label></h4>
              <input type="text" ng-model="user.last" class="form-control"/>
            </div>
     <button type="submit" ng-cloak="" class="btn btn-link">Update</button>
  </form>
  </div>
</div>
