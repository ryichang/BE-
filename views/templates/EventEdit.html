<script>
	$(function() {
	   $( "#datepicker" ).datepicker();
	});
</script>

<div class="page-header">
	<div class="card">
	    <h4 class='pull-left'>Update Event</h4>
	        <form ng-submit="createEvent()">
	              <div class='form-group'>   
	                <input class='form-control' type="text" ng-model="event.title" placeholder="Event Name" required autofocus>
	                <input class='form-control' type="text" ng-model="event.description" placeholder="Description" autofocus>
	                <input g-places-autocomplete options="autocompleteOptions" type="text" ng-model="event.location" placeholder="Location" class='form-control' required autofocus>
	                <input class="form-control" type="text" id="datepicker" ng-model="event.date" placeholder="Date" autofocus> 

		                <div class="text-right">
		                 
							<i class='ion-checkmark-circled custom-icon' class="pull-right" ng-click="updateEvent(event)" aria-label="Close">
          					<span aria-hidden="true"></i></span>
		               
		                   <i class='ion-trash-a custom-icon' class="pull-right" ng-click="deleteEvent(event)" aria-label="Close">
          					<span aria-hidden="true"></i></span>
		                </div>
		          </div>
	        </form>
	</div>
</div>
